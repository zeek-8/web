<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprint</title>
    <link href="./first-page/style.css" rel="stylesheet">
</head>
<body>


    <!-- Header -->
    <header>
        <!-- Nav Bar-->
        <nav>
            <div class="left-nav">
                <div class="open-nav-menu-container">
                    <img id="open-nav-menu-logo" class="open-nav-menu-logo" src="./images/menu.png">
                </div>
            </div>
            <h1>ART</h1>
            <div class="right-nav">
                <h2 id="log-in">Log in</h2>
                <img id="log-in-logo" src="./images/log-in.png">

            </div>
        </nav>
    </header>
    <div id="nav-menu" class="nav-menu">
        <div class="close-menu-container">
            <img id="close-nav-menu-logo" class="close-nav-menu-logo" src="./images/close.png">
        </div>
    </div>


    <!-- Main -->
    <main>
        <!-- Banner -->
        <div class="container-2">
            <h1>Welcome to my page</h1>
        </div>
        
        <!-- Container -->
        <div class="container-3">
            <p class="color-3"> rgb(145, 170, 215)</p>
            <h2>Content</h2>
            <p>(Place content here)</p>
        </div>
    </main>


    <!-- Footer-->
    <footer>
        <div class="container-4">
            <p class="color-4"> rgb(179, 145, 215)</p>
            <h2>Footer</h2>
            <p>(Place the footer)</p>
        </div> 
    </footer>

<!-- End -->

    <script>
        const openLogo = document.getElementById("open-nav-menu-logo")
        const closeLogo = document.getElementById("close-nav-menu-logo")
        const navMenu = document.getElementById("nav-menu")

        closeLogo.style.transition = "all 0.4s"

        function openNavMenu() {
            openLogo.style.opacity = "0"
            navMenu.style.width = "20%"
            closeLogo.style.opacity = "1"
        }

        function closeNavMenu() {
            openLogo.style.opacity = "1"
            closeLogo.style.opacity = "0"
            navMenu.style.width = "0%"
        }

        openLogo.addEventListener("click", openNavMenu)
        closeLogo.addEventListener("click", closeNavMenu)
    </script>
</body>
</html>

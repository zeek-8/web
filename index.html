<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprint</title>
    <link href="./first-page/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/xic6vle.css">
</head>
<body>


    <!-- Header -->
    <header>
        <!-- Nav Bar-->
        <nav>
            <div class="left-nav">
                <div class="open-nav-menu-container">
                    <img id="open-nav-menu-logo" class="open-nav-menu-logo" src="./images/menu.png">
                </div>
            </div>
            <h1>ART</h1>
            <div class="right-nav">
                <h2 id="log-in">Log in</h2>
                <img id="log-in-logo" src="./images/log-in.png">
            </div>
        </nav>
    </header>
    <!-- Interactive Nav Menu-->
    <div id="nav-menu" class="nav-menu">
        <div id="types-of-art-container">
            <div class="nav-type-art"><a class="anchor-type-art" href="#Romanticism-title-container">Romanticism</a></div>
            <div class="nav-type-art"><a class="anchor-type-art" hreft="#">Classicism</a></div>
        </div>
    </div>

    <!-- Main -->
    <main>
        <!-- Banner -->
        <div class="container-2">
        </div>
        
        <!-- Container -->
        <div class="container-3">
            <div id="Romanticism-title-container">
                <h2 id="Romanticism-title">Romanticism</h2>
            </div>
            <div id="Romanticism-paintings-container">
                <img class="Romanticism-paint Romanticism-painting-one" src="./images/romanticism-1.jpg">
                <img class="Romanticism-paint Romanticism-painting-two" src="./images/romanticism-2.jpg">
                <img class="Romanticism-paint Romanticism-painting-three" src="./images/romanticism-3.jpg">
            </div>
        </div>
    </main>

    <!-- Footer-->
    <footer>
        <div class="container-4">
           
            <h2>Footer</h2>
            <p>(Place the footer)</p>
        </div> 
    </footer>

<!-- End -->

    <script>
        const openLogo = document.getElementById("open-nav-menu-logo")
        const openLogoBorder = document.getElementsByClassName("open-nav-menu-border")
        const navMenu = document.getElementById("nav-menu")
        const typeContainer = document.getElementById("types-of-art-container")
        const typeArt = document.getElementsByClassName("anchor-type-art")
      

        function toggleNavMenu() {

            if (navMenu.style.height === "30rem") {
                navMenu.style.height = "0rem";
                typeContainer.style.opacity = "0"
                navMenu.style.transition = "all 0.7s ease-in"
                typeContainer.style.visibility = "hidden"
                
            } else {
                navMenu.style.height = "30rem";
                typeContainer.style.opacity = "1"
                navMenu.style.transition = "all 0.4s"
                typeContainer.style.visibility = "visible"
                
            } 
        }

        openLogo.addEventListener("click", toggleNavMenu);

        for (let i = 0; i < typeArt.length; i++) {
            typeArt[i].addEventListener("click", toggleNavMenu);
        }   

    </script>
</body>
</html>
